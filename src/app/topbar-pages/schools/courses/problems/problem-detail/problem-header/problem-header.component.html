<img class="author-avatar" src="{{problem.author.email | avatar}}">
<span class="name-date">
  <div class="author-name">
    {{problem.author.firstName}}&nbsp;{{problem.author.lastName}},&nbsp;{{problem.author.major}}
  </div>
  <div class="posted-date">
    {{ problem.createdAt | fromNow }}
  </div>
</span>
