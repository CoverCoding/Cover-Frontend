<div class="main-content" *ngIf="problem">
  <app-problem-detail-breadcrumb [problem]="problem"></app-problem-detail-breadcrumb>
  <div class="body">
    <app-problem-header [problem]="problem"></app-problem-header>
    <app-problem-body [problem]="problem"></app-problem-body>
  </div>
  <ul class="keywords">
    <app-keyword *ngFor="let kw of getValidKeywords()" [keyword]="kw">
    </app-keyword>
  </ul>
</div>
