<div id="problem-body" class="problem-body"
     [innerHtml]="problemBody | highlight: keywords"
     (mouseup)="getLocation($event)"
     (mousedown)="deselect($event)"
     (mouseover)="onMouseOver($event)">
</div>
<app-submit-link-popup
  [ngClass]="{'active': selected}"
  [ngStyle]="{'top.px': popupTop, 'left.px': popupLeft}"
  [loading]="loading"
  (onSubmitLink)="submitLink($event)"
  (onCancel)="cancel()"
  #submitLinkPopupComponent></app-submit-link-popup>
